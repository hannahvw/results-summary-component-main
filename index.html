<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="results-section">
        <p class="results-section-title">Your Result</p>
        <div class="bg-gradient"></div>
        <p><span class="score">76</span> of 100</p>
        <p class="results-section-summary">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <p class="summary-section-title">Summary</p>
        <div class="reaction-container">
          <p class="summary-container-title">Reaction</p>
          <p class="summary-score"><span class="actual-score">80 </span>/ 100</p>
        </div>
        <div class="memory-container">
          <p class="summary-container-title">Memory</p>
          <p class="summary-score"><span class="actual-score">92 </span> / 100</p>
        </div>
        <div class="verbal-container">
          <p class="summary-container-title">Verbal</p>
          <p class="summary-score"><span class="actual-score">61 </span> / 100</p>
        </div>
        <div class="visual-container">
          <p class="summary-container-title">Visual</p>
          <p class="summary-score"><span class="actual-score">72 </span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/hannahvw">Hannah Van Wyk</a
      >.
    </div>
  </body>
</html>
